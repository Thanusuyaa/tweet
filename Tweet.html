<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweet</title>
    <link rel="stylesheet" type=text/css href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
     crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="header-container">
    <div class="header">
        <div class="header-right">
            <img class="pics" img src="Tweet/img/pic 2.jpg">
        </div>
        <div class="header-left">
            <span class="name">Thanusuyaa Selvakumar</span>
            <span class="metadata">@tanu .July 19</span>
            <p>Go confidently in the direction of your dreams. Live the life   you have imagined.</p>
            <div class="main">
                <div>
                    <span><i class="fa-regular fa-comment"></i></span>
                    <span>5,094</span>
                </div>
                <div>

                    <span> <i class="fa-solid fa-retweet"></i> </span>
                    <span>25</span>
                </div>
                <div>

                    <span> <i class="fa-regular fa-heart"></i></i></span>
                    <span>8,402</span>
                </div>
                <div><i class="fa-solid fa-upload"></i></div>
             </div>
        </div>
    </div>
   
    </div>
    
</body>
</html>
